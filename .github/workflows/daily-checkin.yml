name: Bing Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 强制安装 Chrome 138 版本，解决版本冲突
      - name: Setup Chrome 138
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "138"
          install-chromedriver: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bing auto rewards
        env:
          ACCOUNTS_CONFIG: ${{ secrets.ACCOUNTS_CONFIG }}
        run: |
          cd bing-auto-rewards
          python main.py
