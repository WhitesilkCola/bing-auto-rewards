name: Bing Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome 138
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "138"
          install-chromedriver: true

      # 关键：强制使用我们安装的 Chrome 138
      - name: Override PATH to use Chrome 138
        run: echo "$HOME/.local/share/chromium/138" >> $GITHUB_PATH

      # 验证一下版本
      - name: Check Chrome version
        run: google-chrome --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          ACCOUNTS_CONFIG: ${{ secrets.ACCOUNTS_CONFIG }}
        run: |
          python bingZDH.py
